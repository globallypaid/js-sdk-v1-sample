<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Globallypaid Payment Forms v1</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="./styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<img draggable="false"
     class="logo"
     src="./assets/logo.png"/>
<div class="order-details">
    <h1>Order summary</h1>
    <div class="list">
        <div class="item">
            <div class="label">Items (2):</div>
            <div class="price">$0.05</div>
        </div>

        <div class="item">
            <div class="label">Shipping & Handling:</div>
            <div class="price">$0.00</div>
        </div>
        <div class="item">
            <div class="label">Tax:</div>
            <div class="price">$0.00</div>
        </div>
        <div class="divider"></div>
        <div class="item">
            <div class="label total">Order total:</div>
            <div class="price total">$0.05</div>
        </div>
    </div>
</div>
<div class="container" id="gpg-form"></div>

<script src="https://unpkg.com/@globallypaid/js-sdk@latest"></script>
<script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
<script src="./scripts/index.js"></script>
</body>
</html>
